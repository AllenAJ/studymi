  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            // New Color System
            deepNavy: '#0E1A2B',      // Headings, buttons
            primaryGold: '#F59E0B',   // Primary actions (Replaces Cool Blue with Amber/Gold)
            iceGray: '#F0F4F8',       // Backgrounds
            softBorder: '#DDE3EA',    // Borders
            steelGray: '#5F6C7A',     // Muted text
            accentYellow: '#FFE44D',  // Icons, highlights (Lighter yellow)
            white: '#FFFFFF',

            // Dark Mode mappings
            darkBg: '#0D0D0D',
            darkCard: '#171717',
            darkBorder: '#262626',
            darkText: '#EDEDED',
            darkMuted: '#A1A1AA'
          },
          borderRadius: {
            '4xl': '2rem',
            '5xl': '2.5rem',
          },
          boxShadow: {
            'soft': '0 4px 24px rgba(14,26,43,0.04)',
            'hover': '0 8px 32px rgba(245,158,11,0.12)', // Updated shadow color
            'modal': '0 20px 40px rgba(0,0,0,0.1)',
          },
          animation: {
            'fade-in': 'fadeIn 0.4s ease-out forwards',
            'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'slide-right': 'slideRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'scale-in': 'scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            slideRight: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(0)' },
            },
            scaleIn: {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #DDE3EA;
      border-radius: 3px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #262626;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #F59E0B;
    }

    .perspective-1000 {
      perspective: 1000px;
    }

    .transform-style-3d {
      transform-style: preserve-3d;
    }

    .backface-hidden {
      backface-visibility: hidden;
    }

    .rotate-y-180 {
      transform: rotateY(180deg);
    }

    /* Smooth transitions */
    * {
      transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 200ms;
    }

    .glass-backdrop {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .dark .glass-backdrop {
      background: rgba(13, 13, 13, 0.85);
    }
  </style>
